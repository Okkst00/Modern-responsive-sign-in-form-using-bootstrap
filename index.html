<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col col-lg-5 col-md-7 col-12">
                <div class="card shadow px-lg-5 px-md-5 px-5 py-5 rounded-4 border-0" data-aos="zoom-in">
                    <h3 class="text-center mb-5">Sign in <i class="bi bi-key-fill"></i></h3>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control py-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <i class="bi bi-eye-slash ms-auto pw" id="togglePassword"></i>
                          <input type="password" class="form-control py-2" id="password">
                        </div>
                        <div class="mb-3">
                          <a href="" class="forgot">forgot password ?</a>
                        </div>
                        <button type="submit" class="btn w-100 py-lg-3 py-md-2 py-2 shadow-sm mt-4">Submit <i class="bi bi-check-circle-fill"></i></button>
                      </form>
                      <div class="row mt-5 or-sign">
                        <div class="col">
                            <p class="text-center">Or sign in with</p>
                        </div>
                      </div>
                      <div class="row justify-content-center socmed">
                        <div class="col text-center">
                            <a href=""><i class="bi bi-facebook mx-2"></i></a>
                            <a href=""><i class="bi bi-github mx-2"></i></a>
                            <a href=""><i class="bi bi-google mx-2"></i></a>
                        </div>
                      </div>
                      <div class="row mt-5 dh-account">
                        <div class="col">
                            <p class="text-center">dont have an account ? <a href="">sign up here</a> </p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
